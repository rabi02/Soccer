{% extends "admin/layouts/base.html" %}


{% block content %}

<div class="row">
	<div class="col-md-6 col-sm-6"><h1 id="titleclass">Scrap Tool</h1></div>
</div>
<div class="row">
	<div class="col-sm-12">
		<!-- Default form register -->
		<form class="text-center border border-light" method="POST" action="/admin/db_table/SaveScrapingData/">
			{% csrf_token %}
			<div class="form-row col-md-12">
			   	<div class="form-row col-md-12">
			        <div class="col">
			            <!-- First name -->
			            <input type="text" class="form-control" name="scrapname" placeholder="Enter Title">
			        </div>
			        <div class="col">
			            <!-- Last name -->
						<select class="form-select form-control" name="scrap_type" id="scrap_type" onchange="jsFunction(this.value);" >
						<option selected>Select Scrap Type</option>
						<option value="HTML">From HtML</option>
						<option value="API">From API</option>
						</select>
			        </div>
			        
			    </div>
			    <div class="form-row col-md-12">
			    	<div class="col">
				         <select class="form-select form-control" name="scrap_element_type" id="scrap_element_type">
							<option selected>Select Element Type</option>
							<option value="class">Class</option>
							<option value="id">Id</option>
						</select>
			        </div>
			        <div class="col" id="exemptColumnShow">
			            <!-- Last name -->
			            <input type="text"  class="form-control" name="exemptColumn" placeholder="Exempted Column Number">
			        </div>
			        
			        <div class="col" id="scrap_element_classShow">
			            <!-- Last name -->
			            <input type="text"  class="form-control" name="scrap_element_class" placeholder="Class /Id Name Inspect Row">
			        </div>
			    </div>
			</div>
		    <div class="form-group green-border-focus col-md-12">
		    	
		    	<textarea class="form-control" name="scrap_url" rows="2" placeholder="Site URL "></textarea><br />
		    </div>
		     <div class="col-md-12 text-center">
		    	
		    	<button type="submit" class="btn btn-primary">Submit</button>
		    </div>

		</form>
		<!-- Default form register -->
	</div>

</div>
<script type="text/javascript">
function jsFunction(value)
{
    if(value == 'API'){
    	document.getElementById('exemptColumnShow').style.display = 'none';
    	document.getElementById('scrap_element_classShow').style.display = 'none';
    }
    else{
    	document.getElementById('exemptColumnShow').style.display = 'block';
    	document.getElementById('scrap_element_classShow').style.display = 'block';
    	
    }
}
</script>
{% endblock %}
