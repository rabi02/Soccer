{% extends "admin/layouts/base.html" %}


{% block content %}
<div class="row">
	<div class="col-md-6 col-sm-6">
		<h1 id="titleclass">Cream List</h1>
	</div>
	<div class="col-md-6 col-sm-6 text-right">
		<select class="form-control" name="cream" id="cream" onchange="getcream(this)">
			<option value="">Select Cream</option>
			<option value="1"> Cream</option>
			<option value="2">Nearly Cream</option>
			<option value="3">Not Cream</option>
		</select>
	</div>
	
</div>
<div class="row">

	<div class="col-md-12 col-sm-12">
		<table class="table table-bordered">
		  <thead>
		    <tr>
		      
		      <th>Team Name</th>
		      <th>Season</th>
		      <th>Status</th>
		    </tr>
		  </thead>
		  <tbody>
		    {% for smp in cream_list %}
		      <tr>
		        <td>{{smp.team_name}}</td>
		        <td>{{smp.season_name}}</td>
		        <td>{{smp.cream_status}}</td>
		        
		      </tr>
		    {% endfor %}
		  </tbody>
		</table>

		
	</div>
</div>
<script>
	function getcream(selval){
		var value = selval.options[selval.selectedIndex].value;
		// alert(value)
		var cream = '?cream='+value;
		window.location.href=cream;
	}
</script>
{% endblock %}
