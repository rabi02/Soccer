{% extends 'components/base.html' %}
{% load static%}

		{% block styles %}
		<!-- Forn-wizard css-->
		<link href="{% static ''%}assets/plugins/quill/quill.snow.css" rel="stylesheet">
		<link href="{% static ''%}assets/plugins/quill/quill.bubble.css" rel="stylesheet">

		<!-- WYSIWYG Editor css -->
		<link href="{% static ''%}assets/plugins/wysiwyag/richtext.css" rel="stylesheet" />
		{% endblock styles %}

			{% block body %}
			

			<!-- Row -->
			<div class="row ">
				<div class="col-md-12">
					<div class="card">
						{% if success_message != '' %}
								<div class="alert alert-success">
									<strong>Success!</strong> {{success_message}}
								</div>
								{% endif %}
						<div class="card-header">
							<div class="card-title">
								Banner
							</div>	
						</div>
						<div class="card-body pb-2">
							<form action="/admin/db_table/addBanner" class="needs-validation" method="post" novalidate enctype="multipart/form-data">
								<div class="row">
									<div class="col-lg-6">
										<input type="hidden" value="{{banner_detail.id}}" name="id" id="id">
										<div class="mb-3">
											<label class="form-label">Title</label>
											<input type="text" class="form-control required" placeholder="Title" value="{{banner_detail.title}}" name="title" id="banner_detail_title" aria-describedby="inputGroupPrepend2" required>
										</div>
									</div>
									<div class="col-lg-6">
										<div class="mb-3">
											<label class="form-label"> Description</label>
											<input type="text" class="form-control required" placeholder=" Description" name="description" value="{{banner_detail.description}}" id="description" required>
										</div>
									</div> 
									<div class="col-lg-12">
										<div class="mb-3"> <div class="form-label">Upload CSV</div> <div class="form-file"> 
											<input type="file" class="form-file-input" name="image" id="image"> <label class="form-file-label">Choose file</label> </div> 
										</div>
									</div>
									<div class="col-md-12 text-center">
										<button class="btn btn-success" type="submit">Submit</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!--/Row -->
			
			{% endblock body %}
					
		{% block scripts %}
		<!-- Jquery.steps js -->
		<script src="{% static ''%}assets/plugins/wysiwyag/jquery.richtext.js"></script>
		<script src="{% static ''%}assets/js/form-editor.js"></script>
		<script src="{% static ''%}assets/plugins/quill/quill.min.js"></script>
		<script src="{% static ''%}assets/js/form-editor2.js"></script>
		<script>
	        // Self-executing function
	        (function() {
	            'use strict';
	            window.addEventListener('load', function() {
	                // Fetch all the forms we want to apply custom Bootstrap validation styles to
	                var forms = document.getElementsByClassName('needs-validation');
	                
	                // Loop over them and prevent submission
	                var validation = Array.prototype.filter.call(forms, function(form) {
	                    form.addEventListener('submit', function(event) {
	                        if (form.checkValidity() === false) {
	                            event.preventDefault();
	                            event.stopPropagation();
	                        }
	                        form.classList.add('was-validated');
	                    }, false);
	                });
	            }, false);
	        })();
    	</script>
		{% endblock scripts %}
